display_information:
  name: TORIEL
features:
  bot_user:
    display_name: TORIEL
    always_online: false
  slash_commands:
    - command: /toriel-call
      url: https://max-devbot.ngrok.io/slack/events
      description: Testing toriel bot
      should_escape: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - commands
      - users:read
      - app_mentions:read
      - channels:read
      - groups:read
settings:
  event_subscriptions:
    request_url: https://max-devbot.ngrok.io/slack/events
    bot_events:
      - app_mention
      - member_joined_channel
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
